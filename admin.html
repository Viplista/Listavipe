<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.awsli.com.br/2648/2648208/arquivos/vip.png" alt="Logo" id="logo">
        <h1>Painel de Administração</h1>
    </header>

    <div class="admin-container">
        <h2>Lista de Convidados</h2>
        <table id="tabela-convidados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody id="lista-convidados">
                <!-- Os convidados serão listados aqui -->
            </tbody>
        </table>

        <button id="baixar-lista">Baixar Lista (Excel)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
