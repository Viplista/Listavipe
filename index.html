<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://cdn.awsli.com.br/2648/2648208/arquivos/vip.png" alt="Logo do Evento" class="logo">
            <h1 class="event-name">Selecione o Evento</h1>
        </div>
    </header>

    <main>
        <div id="eventListContainer">
            <!-- Lista de eventos serÃ¡ carregada aqui -->
        </div>

        <form id="guestForm" style="display: none;">
            <h2>Inscreva-se no Evento</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <input type="text" id="cpf" placeholder="CPF (Opcional)">
            </div>
            <div class="form-group">
                <input type="text" id="contact" placeholder="Contato" required>
            </div>
            <button type="submit">Adicionar Convidado</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
