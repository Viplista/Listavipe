<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.awsli.com.br/2648/2648208/arquivos/vip.png" alt="Logo" id="logo">
        <h1>Pagodin da Libertadores</h1>
    </header>

    <div class="container">
        <h2>Lista Vip</h2>
        <form id="form-convidado">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="text" id="cpf" placeholder="CPF (opcional)">
            <input type="text" id="contato" placeholder="Contato" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
